<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewFonctionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewFonctionLabel_libelle}"/>
                    <h:outputText value="#{fonctionController.selected.libelle}" title="#{bundle.ViewFonctionTitle_libelle}"/>
                    <h:outputText value="#{bundle.ViewFonctionLabel_id}"/>
                    <h:outputText value="#{fonctionController.selected.id}" title="#{bundle.ViewFonctionTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{fonctionController.destroyAndView}" value="#{bundle.ViewFonctionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewFonctionEditLink}"/>
                <br />
                <h:commandLink action="#{fonctionController.prepareCreate}" value="#{bundle.ViewFonctionCreateLink}" />
                <br />
                <h:commandLink action="#{fonctionController.prepareList}" value="#{bundle.ViewFonctionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewFonctionIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
