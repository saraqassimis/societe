<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditFonctionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditFonctionLabel_libelle}" for="libelle" />
                    <h:inputText id="libelle" value="#{fonctionController.selected.libelle}" title="#{bundle.EditFonctionTitle_libelle}" />
                    <h:outputLabel value="#{bundle.EditFonctionLabel_id}" for="id" />
                    <h:inputText id="id" value="#{fonctionController.selected.id}" title="#{bundle.EditFonctionTitle_id}" />
                </h:panelGrid>
                <h:commandLink action="#{fonctionController.update}" value="#{bundle.EditFonctionSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditFonctionViewLink}"/>
                <br />
                <h:commandLink action="#{fonctionController.prepareList}" value="#{bundle.EditFonctionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditFonctionIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
