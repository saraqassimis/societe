<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditSocieteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditSocieteLabel_nom}" for="nom" />
                    <h:inputText id="nom" value="#{societeController.selected.nom}" title="#{bundle.EditSocieteTitle_nom}" />
                    <h:outputLabel value="#{bundle.EditSocieteLabel_fonction}" for="fonction" />
                    <h:selectOneMenu id="fonction" value="#{societeController.selected.fonction}" title="#{bundle.EditSocieteTitle_fonction}" >
                        <f:selectItems value="#{fonctionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditSocieteLabel_id}" for="id" />
                    <h:inputText id="id" value="#{societeController.selected.id}" title="#{bundle.EditSocieteTitle_id}" />
                </h:panelGrid>
                <h:commandLink action="#{societeController.update}" value="#{bundle.EditSocieteSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditSocieteViewLink}"/>
                <br />
                <h:commandLink action="#{societeController.prepareList}" value="#{bundle.EditSocieteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditSocieteIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
