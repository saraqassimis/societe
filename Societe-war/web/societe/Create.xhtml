<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSocieteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateSocieteLabel_nom}" for="nom" />
                    <h:inputText id="nom" value="#{societeController.selected.nom}" title="#{bundle.CreateSocieteTitle_nom}" />
                    <h:outputLabel value="#{bundle.CreateSocieteLabel_fonction}" for="fonction" />
                    <h:selectOneMenu id="fonction" value="#{societeController.selected.fonction}" title="#{bundle.CreateSocieteTitle_fonction}" >
                        <f:selectItems value="#{fonctionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateSocieteLabel_id}" for="id" />
                    <h:inputText id="id" value="#{societeController.selected.id}" title="#{bundle.CreateSocieteTitle_id}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{societeController.create}" value="#{bundle.CreateSocieteSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{societeController.prepareList}" value="#{bundle.CreateSocieteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateSocieteIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
