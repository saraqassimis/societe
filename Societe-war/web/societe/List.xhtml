<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSocieteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSocieteEmpty}" rendered="#{societeController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{societeController.items.rowCount > 0}">
                    <h:outputText value="#{societeController.pagination.pageFirstItem + 1}..#{societeController.pagination.pageLastItem + 1}/#{societeController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{societeController.previous}" value="#{bundle.Previous} #{societeController.pagination.pageSize}" rendered="#{societeController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{societeController.next}" value="#{bundle.Next} #{societeController.pagination.pageSize}" rendered="#{societeController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{societeController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSocieteTitle_nom}"/>
                            </f:facet>
                            <h:outputText value="#{item.nom}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSocieteTitle_fonction}"/>
                            </f:facet>
                            <h:outputText value="#{item.fonction}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSocieteTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{societeController.prepareView}" value="#{bundle.ListSocieteViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{societeController.prepareEdit}" value="#{bundle.ListSocieteEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{societeController.destroy}" value="#{bundle.ListSocieteDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{societeController.prepareCreate}" value="#{bundle.ListSocieteCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListSocieteIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
